<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /*Loader Begin*/
        
        .loader-bg {
            position: fixed;
            z-index: 999999;
            background: #fff;
            width: 100%;
            height: 100%;
        }
        
        .loader {
            border: 0 solid transparent;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            position: absolute;
            top: calc(40vh - 45px);
            left: calc(100vh - 55px);
        }
        
        .loader:before,
        .loader:after {
            content: '';
            border: 1em solid #DD0611;
            border-radius: 50%;
            width: inherit;
            height: inherit;
            position: absolute;
            top: 0;
            left: 0;
            animation: loader 2s linear infinite;
            opacity: 0;
        }
        
        .loader:before {
            animation-delay: .5s;
        }
        
        @keyframes loader {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        
        @media screen and (max-width: 768px) {
            .loader {
                border: 0 solid transparent;
                border-radius: 50%;
                width: 150px;
                height: 150px;
                position: absolute;
                right: calc(50vh - 55px);
                left: calc(40vh - 85px);
            }
        }
        /*Loader End*/
    </style>

    <title>Govies</title>
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <div id="root">
    </div>
</body>

</html>
